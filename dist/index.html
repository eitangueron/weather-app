<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="./font-awesome/css/font-awesome.css">
    <!-- <script src="https://kit.fontawesome.com/92cbda4984.js" crossorigin="anonymous"></script> -->
    <title>Weather Bro</title>
</head>
<body>
    
    <div id="nav-bar">
        <input type="text" id="city-search-input" placeholder="Desierd city name:">
        <button id="search-city-button">Search <i class="fa fa-search"></i> </button>
    </div>

    <hr>
    
    <div id="saved-cities"></div>

    <div id="new-cities"></div>



    <script id="city-template" type="text/x-handlebars-template">
        <div data-id="{{name}}" class="city" style="background-image: url({{backgroundImageUrl}});">
            <div class="left-side">
                <h1 class="city-name">{{name}}</h1>
                <button class="save-button add-to-fav-btn">Save</button>
                <button class="remove-button delete-fav-btn">Remove</button>
            </div>
            <div class="center-side">
            </div>
            <div class="right-side">
                <h3 class="city-temp">{{temperature}}&deg</h3>
            </div>
        </div>
    </script>


    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="./jquery/dist/jquery.js"></script>
    <script src="renderer.js"></script>
    <script src="logic.js"></script>
    <script src="main.js"></script>
</body>
</html>
